name: Build

on:
  push:
    tags:
      - 'release-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: echo ${GITHUB_TOKEN} | docker login -u ${GITHUB_ACTOR} --password-stdin docker.pkg.github.com
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run:  docker pull docker.pkg.github.com/org-crac/docker-build/image:latest
    - name: Start build container
      run: docker run -d --name build
        -w $PWD
        -v /home/runner:/home/runner
        -u $(id -u):$(id -g)
        --entrypoint tail
        docker.pkg.github.com/org-crac/docker-build/image:latest
        -f /dev/null

    - name: Compute name
      id: compute
      run: |
        echo "::set-output name=name::${GITHUB_REF##refs/tags/release-}"

    - name: Delete old release
      run: |
        id=$(curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/org-crac/jdk/releases/tags/${{ steps.compute.outputs.name }} | jq '.id')
        curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/org-crac/jdk/releases/$id || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ steps.compute.outputs.name }}
        draft: false
        prerelease: false

    - uses: actions/checkout@v2
    - run: |
        id=$(curl https://api.github.com/repos/org-crac/criu/releases/tags/release-crac | jq .assets[0].id)
        curl https://api.github.com/repos/org-crac/criu/releases/assets/$id -LJOH 'Accept: application/octet-stream'
        tar axf criu-dist.tar.gz

    - run: bash ./configure --disable-warnings-as-errors --with-native-debug-symbols=none
      shell: docker exec build bash -e {0}
    - run: |
        make images docs
        mv build/linux-x86_64-server-release/images/jdk .
        mv build/linux-x86_64-server-release/images/docs .
      shell: docker exec build bash -e {0}
    - run: |
        cp criu-dist/sbin/criu jdk/lib/criu
        sudo chown root:root jdk/lib/criu
        sudo chmod u+s jdk/lib/criu

    - run: tar -zcf jdk.tar.gz jdk
    - name: Upload JDK
      id: upload-jdk
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./jdk.tar.gz
        asset_name: jdk.tar.gz
        asset_content_type: application/gzip

    - uses: actions/checkout@v2
      with:
        ref: 'gh-pages'
        path: 'gh-pages'
    - run: rsync --delete -r docs/ gh-pages/${{ steps.compute.outputs.name }}/
    - run: |
        git config --global user.email "bot@org-crac.github.com"
        git config --global user.name "Github actions"
    - run: git -C gh-pages add .
    - run: git -C gh-pages commit -m 'Update ${{ steps.compute.outputs.name }}'
    - run: git -C gh-pages push origin gh-pages
